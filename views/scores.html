<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><%= title %></title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="header-container">
			<h1>Scores</h1>
			<div class="test-status">
				<span class="status-indicator complete"></span>
				<span>Test Complete</span>
			</div>
		</div>

		<table class="submissions-table">
			<thead>
				<tr>
					<th>Team Name</th>
					<th>Score</th>
					<th>Rank</th>
				</tr>
			</thead>
			<tbody>
				<% finalisedScores.forEach((scoreToken, index) => { %>
				<tr>
					<td><%= scoreToken.teamName %></td>
					<td><%= scoreToken.score %></td>
					<td><%= index + 1 %></td>
				</tr>
				<% }); %>
			</tbody>
		</table>
	</body>
</html>
